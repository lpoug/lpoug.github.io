<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Data Science</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="profile-container">
                <img src="img/lpo.png" class="profile-img" alt="Profile">
                
                <div class="status-indicator">ACTIVE_SESSION</div>
            </div>
            
            <div class="hero-info">
                <div id="hero-identity"></div>
                <div id="social-nav"></div>
            </div>
        </header>
        <nav class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'about')">01_ABOUT</button>
            <button class="tab-btn" onclick="openTab(event, 'experience')">02_EXPERIENCE</button>
            <button class="tab-btn" onclick="openTab(event, 'education')">03_EDUCATION</button>
        </nav>

        <main>
            <div id="about" class="tab-content active">
                <div class="glass-card" id="current-focus"></div>
                <div class="glass-card" id="skills-matrix"></div>
                <div class="glass-card terminal-card">
                    <div class="terminal-header">
                        <span class="terminal-title">SYSTEM_TERMINAL.EXE</span>
                        <div class="terminal-controls">
                            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                        </div>
                    </div>
                    <div id="terminal-body" class="terminal-body">
                        <div class="terminal-output" id="terminal-history">
                            <div>Welcome, visitor. Type <span class="accent-text">'help'</span> to see available commands.</div>
                        </div>
                        <div class="terminal-input-line">
                            <span class="prompt">guest@portfolio:~$</span>
                            <input type="text" id="terminal-input" autocomplete="off" spellcheck="false">
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="experience" class="tab-content">
                <div class="glass-card" id="experience-log"></div>
            </div>

            <div id="education" class="tab-content">
                <div class="glass-card" id="education-log"></div>
            </div>
        </main>

        <footer>
            <div class="status-bar">
                <div><span class="status-label">LOC:</span> <span id="status-location">...</span></div>
                <div><span class="status-label">TIME:</span> <span id="status-time">00:00:00</span></div>
                <div><span class="status-label">STATUS:</span> <span class="pulse">STABLE</span></div>
            </div>
            <div style="text-align: center; opacity: 0.4; font-size: 0.65rem;">
                Â© <span id="year"></span> // SESSION_ID: <span id="session-id"></span>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
